<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="detail.title" id="title" placeholder="Blog Title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea row="4" class="form-control" name="description" [(ngModel)]="detail.description" id="description"
      maxlength="500" placeholder="Blog Description"></textarea>
  </div>
  <div class="form-group">
    <div class="row">
    <div class="col-sm-5">
      <label for="imageUrl">Picture</label>
      <input type="text" class="form-control" name="imageUrl" [(ngModel)]="detail.picture" id="imageUrl"
        placeholder="Image URL">
    </div>
    <div class="col-sm-6">
      <img src='{{detail.picture}}'/>
    </div>
  </div>
  </div>
 
  <div class="col-12">
    <button (click)="onSave()" [disabled]="isLoading" class="btn btn-primary float-right">Save</button>    
    <button (click)="onDelete()" [disabled]="isLoading" class="btn btn-danger float-right mr-2"
      *ngIf="id">Delete</button>
      <a  class="btn btn-danger float-right mr-2" [routerLink]="['/blog/grid']">Cancel</a>
  </div>
</form>
